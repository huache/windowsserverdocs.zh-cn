  - title: Hyper-V
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-virtualize.svg
    links:
    - url: /windows-server/virtualization/hyper-v/
      text: 对服务器硬件进行虚拟化，使你能够在超融合群集中的服务器上运行虚拟机。
  - title: Storage Spaces Direct
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-store.svg
    links:
    - url: ../storage/storage-spaces/storage-spaces-direct-overview.md
      text: 对存储硬件进行虚拟化，使你能够基于超聚合群集中的服务器中分布的虚拟驱动器池创建卷。
  - title: 故障转移群集
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-cluster.svg
    links:
    - url: ../failover-clustering/failover-clustering-overview.md
      text: 将多个服务器组合在一起，以便工作负荷（例如虚拟机）可以在群集中的任何服务器上运行，实现负载均衡以及正常在服务器之间进行故障转移。
  - title: 软件定义的网络
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-network.svg
    links:
    - url: ../networking/sdn/index.yml
      text: 对网络硬件进行虚拟化，使你能够动态创建和管理对来自基础物理网络的工作负荷进行抽象的网络和策略。
  - title: Windows Admin Center
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-admin-center.svg
