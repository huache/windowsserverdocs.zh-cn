      text: 对服务器硬件进行虚拟化，使你能够在超融合群集中的服务器上运行虚拟机。
  - title: 连接到 Azure 混合服务
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-microsoft-azure.svg
    links:
    - url: /windows-server/azure-hybrid-services
      text: 将群集连接到 Azure 混合服务以执行站点恢复、监视等操作。
  - title: Azure Stack HCI
    imageSrc: https://docs.microsoft.com/en-us/windows-server/media/i-azure-stack.svg
    links:
    - url: /windows-server/azure-stack-hci
      text: 将 Windows Server 2019 虚拟化和群集技术与所选的合作伙伴提供的经过验证的硬件解决方案进行配对，帮助你避免在对软件定义的数据中心进行调整时凭猜测行事。
  - title: Windows Server 软件定义的 (WSSD)
    imageSrc: https://docs.microsoft.com/media/common/i_data-collection.svg
